<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


</head>
<body>

  <div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}"><img class="image-fluid" src="{% static 's-logo.jpg' %}" alt="logo"
                                                         height=40
                                                         width=30>
        ECH-ENGINE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <a class="nav-link active" aria-current="page" href="{% url 'account_logout' %}">Logout</a>
        {% else %}
        <a class="nav-link active" aria-current="page" href="{% url 'account_login' %}">Login</a>
        <a class="nav-link active" aria-current="page" href="{% url 'account_signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
</div>
<div class="album py-5 pt-3 pb-1" style="background-color:white;" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body bg-info text-center"
                         style="color: white; text-transform: uppercase; font-style: italic;">
                            <h3 class="card-text">Search with the speed of light</h3>
                            <img class="image-fluid" src="{% static 'flash.png' %}" alt="flash" height=100 width=100 ></img>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body bg-info text-center"
                         style="color: white; text-transform: uppercase; font-style: italic;">
                            <h3 class="card-text">Optimised to satisfy your needs</h3>
                            <img class="image-fluid" src="{% static 'optimisation2.png' %}" alt="flash" height=100 width=100 ></img>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body bg-info text-center"
                         style="color: white; text-transform: uppercase; font-style: italic;">
                            <h3 class="card-text">Best results in seconds</h3>
                            <img class="image-fluid" src="{% static 'star.png' %}" alt="flash" height=100 width=100 ></img>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container pt-2">
<h2>SEARCH ECH-ENGINE</h2>
</div>
{% block content %}
{% endblock %}
<div class="container-fluid pt-5">
<footer class="text-muted pt-1 pb-1">
    <div class="container text-center">
        <p class="float-end"></p>
        <p class="mb-1">&copy;Enekwe Chidiebere Henry {% now "Y" %}</p>
    </div>
</footer>
</div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
