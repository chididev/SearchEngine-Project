{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="main pt-1">
  <div class="container pt-2">
  <h2>SEARCH ECH-ENGINE</h2>
</div>
<div class="container">
  <form action="seach" method="POST" class="container pt-3">
    {% csrf_token %}
    <!-- <div class="input-group"> -->
      <div class="form-outline">
        <input id="search-focus" type="search" name="search" class="form-control border border-info" placeholder="Search" />
      </div>
      <br>
        <button type="submit" class="btn btn-info">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      <!-- </div> -->
    </div>
  </form>
</div class="container-fluid bg-info pl-50px pr-50px">
{% if final_results %}
{% for result in final_results %}
</div class="container-fluid bg-info pl-50px pr-50px">
<h4 style="color:blue;"><a href="{{result_url}}">{{result_title}}</a></h4>
<h4 style="color:green;">{{result_url}}</h4>
<h4>{{result_desc}}</h4>
</div>
{% endfor %}
{% endif %}
</div>
</main>

{% endblock %}
