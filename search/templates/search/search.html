{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="main pt-1">
<div class="container" style="background-color:white;" >
  <form method="GET"  class="container pt-3">
    {% csrf_token %}
    <!-- <div class="input-group"> -->
      <div class="form-outline">
        <input id="search-focus" type="text" name="search" class="form-control border border-info" placeholder="Search" />
      </div>
      <br>
        <button type="submit" class="btn btn-info" style = "color:white;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      <!-- </div> -->
    </div>
  </form>
<br>
<div class="container-fluid">
{% if final_result %}
<h4>Web results for: {{ search }}</h4>
<hr>
{% for result in final_result %}
<div class="container-fluid">
    <h5 style="color: blue;"><a href="{{ result.1 }}" target="_blank">{{ result.0 }}</a></h5>
    <h5 style="color: green;">{{ result.1 }}</h5>
    <h5>{{ result.2 }}</h5>
</div>
<br>
{% endfor %}
{% endif %}
</div>
</main>

{% endblock %}
