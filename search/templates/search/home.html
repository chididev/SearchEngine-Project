{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="main pt-1">
<div class="container">
  <form method="GET" action="search" class="container pt-3">
    <!-- <div class="input-group"> -->
      <div class="form-outline">
        <input id="search-focus" type="text" name="search" class="form-control border border-info" placeholder="Search" />

          </svg>
        </button>
      <!-- </div> -->
    </div>
  </form>
</div>
</main>

{% endblock %}
