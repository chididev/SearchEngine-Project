{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="main pt-1">
  <div class="album py-5 pt-3 pb-1" style="background-color:white;" >
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                      <div class="card-body bg-info text-center"
                           style="color: white; text-transform: uppercase; font-style: italic;">
                              <h3 class="card-text">Search with the speed of light</h3>
                              <img class="image-fluid" src="{% static 'flash.png' %}" alt="flash" height=100 width=100 ></img>
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                      <div class="card-body bg-info text-center"
                           style="color: white; text-transform: uppercase; font-style: italic;">
                              <h3 class="card-text">Optimised to satisfy your needs</h3>
                              <img class="image-fluid" src="{% static 'optimisation2.png' %}" alt="flash" height=100 width=100 ></img>
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                      <div class="card-body bg-info text-center"
                           style="color: white; text-transform: uppercase; font-style: italic;">
                              <h3 class="card-text">Best results in seconds</h3>
                              <img class="image-fluid" src="{% static 'star.png' %}" alt="flash" height=100 width=100 ></img>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="container pt-2">
  <h2>SEARCH ECH-ENGINE</h2>
  </div>
<div class="container">
  <form method="GET" action="search" class="container pt-3">
    {% csrf_token %}
    <!-- <div class="input-group"> -->
      <div class="form-outline">
        <input id="search-focus" type="text" name="search" class="form-control border border-info" placeholder="Search" />
      </div>
      <br>
        <button type="submit" class="btn btn-info" style = "color:white;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      <!-- </div> -->
    </div>
  </form>
</div>
</main>

{% endblock %}
